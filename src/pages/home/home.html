<ion-header>
	<ion-navbar>
		<ion-buttons left>
			<button ion-button icon-only color="primary" (click)="backToLogin()">
				<ion-icon name="ios-arrow-back"></ion-icon>
				Back
			</button>
		</ion-buttons>
		<ion-title text-center>Hệ thống ATM</ion-title>
	</ion-navbar>
</ion-header>

<ion-content padding>
	<ion-label text-center>Tài khoản: {{id}}</ion-label>
	<ion-list>
		<ion-item style="text-align: center; padding: 10px;">
			<button ion-button="" (click)="viewInfo()">Xem thông tin tài khoản</button>
		</ion-item>
	</ion-list>
</ion-content>
